version: '3.9'

services:
  redis:
    image: redis:7-alpine
    container_name: ai-note-redis
    ports:
      - "6379:6379"
    command: redis-server --save "" --appendonly no
    networks:
      - ai-note-network
    restart: unless-stopped

  # Backend Service
  backend:
    build:
      context: ../services/backend
      dockerfile: Dockerfile
    container_name: ai-note-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      # Supabase Cloud Configuration
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_PUBLISHABLE_KEY: ${SUPABASE_PUBLISHABLE_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      # CORS origins
      CORS_ORIGINS: ${CORS_ORIGINS:-"http://localhost:3000,http://localhost:5173,http://frontend:80"}
      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-development}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ai-note-network
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: ../services/frontend
      dockerfile: Dockerfile
    container_name: ai-note-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    environment:
      # Vite can access these at build time
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - ai-note-network
    restart: unless-stopped

volumes: {}

networks:
  ai-note-network:
    driver: bridge
